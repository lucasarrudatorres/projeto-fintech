<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulário de Login</title>
</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="wrapper">
        <form action="">
            <img src="../imagens/logo 2.png" alt="Fintech Felt" class="rounded mx-auto d-block" alt="..." height="100" width="100"/>
            <h1 class="my-3">FINTECH</h1>
            <h5 class=" text-center color-">Bem-vindo ao Fintech Felt</h5>
            <p class="my-2 text-center text-">Acesse seu perfil a partir do Login</p>
            <div class="input-box">
                <input type="text" placeholder="e-mail" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="lembrar-senha">
                <label><input type="checkbox">Manter Conectado</label>
                <a href="#"> Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn"> Login </button>
            <div class="register-link">
                <p>Ainda não tem uma conta? <a href="./formulario_de_cadastro.html"> Registre-se</a></p>
            </div>
        </form>
    </div>
    
</body>

</html>
