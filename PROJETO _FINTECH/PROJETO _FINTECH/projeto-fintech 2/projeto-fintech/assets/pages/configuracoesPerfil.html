        <div class="sidebar">

                <img alt="Foto de perfil do usuário" id="profile-pic" src="../imagens/fotinha.jpg" width="40"
                    height="40" />
                <div>
                    <h2>
                        Guilherme Alexandre
                    </h2>
                    <p>
                        guilhermealexandre817@gmail.com
                    </p>
                </div>
            </div>
            <a class="menu-item active" href="configuracoesPerfil.html">
                Perfil
            </a>
            <a class="menu-item" href="./configuracoesNotificacoes.html">
                Notificações e Alertas
            </a>
            <a class="menu-item" href="../pages/configuracoesIdiomaERegiao.html">
                Idioma e região
            </a>
            <a class="menu-item" href="../pages/configuracoesPersonalizacoesEPreferencias.html">
                Personalização e Preferências

            <a class="menu-item" href="../pages/configuracoesPrivacidadeESeguranca.html">

        </div>
        <div class="content">
            <h1>
                Identificação
            </h1>
            <div class="input-group">
                <label for="nome-sobrenome">
                    Nome e Sobrenome
                </label>
                <input id="nome-sobrenome" name="nome-sobrenome" placeholder="Guilherme Alexandre" type="text" />
            </div>
            <div class="button-group">
                <button class="save-button">
                    Salvar
                </button>
                <button class="cancel-button">
                    Cancelar
                </button>
            </div>
            <div class="section">
                <h2>
                    Contatos
                </h2>
                <div class="input-group">
                    <label for="email">
                        E-mail
                    </label>
                    <input id="email" name="email" placeholder="exemplo@dominio.com" type="email" />
                </div>
                <div class="input-group">
                    <label for="telefone">
                        Número de Telefone
                    </label>
                    <input id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" type="tel" />
                </div>
                <div class="button-group">
                    <button class="save-button">
                        Salvar
                    </button>
                    <button class="cancel-button">
                        Cancelar
                    </button>
                </div>
                <br>
            </div>
            <div class="section">
                <h2>
                    Imagem de Usuário
                </h2>
                <div class="profile-pic">
                    <img alt="Foto de perfil do usuário"
                        src="https://storage.googleapis.com/a1aa/image/n0m1zEJWdWalHpkq22p5fN8q0JWU7Dyk54ribTebnfaXUe6OB.jpg"
                        width="80" height="80" />
                </div>
                <div class="button-group">
                    <button class="change-button">
                        Alterar
                    </button>
                    <button class="delete-button">
                        Excluir
                    </button>
                </div>
                <br>
            </div>
        </div>
