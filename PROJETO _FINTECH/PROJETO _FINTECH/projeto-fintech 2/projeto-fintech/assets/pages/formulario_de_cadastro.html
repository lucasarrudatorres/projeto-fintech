<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css"
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulário de Login</title>
</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="wrapper">
        <form action="">
            <img src="../imagens/logo 2.png" alt="Fintech Felt" class="rounded mx-auto d-block" alt="..." height="100" width="100"/>
            <h1 class="my-3">FINTECH</h1>
            <p class="my-2 text-center text-">Realize o cadastro abaixo</p>
            
            <div class="input-box">
                <input type="text" placeholder="e-mail" required>
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="nome" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="date-input-wrapper">
                <input type="date" id="birthday" name="birthday">
            </div>

            <div class="input-box">
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required maxlength="14" oninput="formatCPF(this)">
            </div>
        
            <script>
                function formatCPF(cpfField) {
                    // Remove todos os caracteres que não sejam números
                    let cpf = cpfField.value.replace(/\D/g, '');
    
                    // Aplica a formatação do CPF
                    if (cpf.length > 3 && cpf.length <= 6) {
                        cpf = cpf.replace(/(\d{3})(\d+)/, '$1.$2');
                    } else if (cpf.length > 6 && cpf.length <= 9) {
                        cpf = cpf.replace(/(\d{3})(\d{3})(\d+)/, '$1.$2.$3');
                    } else if (cpf.length > 9) {
                        cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d+)/, '$1.$2.$3-$4');
                    }
                    // Atualiza o campo de input com o CPF formatado
                    cpfField.value = cpf;
                }
            </script>

            <div class="input-box">
                <input type="text" id="phone" name="phone" placeholder="Telefone" required maxlength="15" oninput="formatPhone(this)">
            </div>

        <script>
            function formatPhone(phoneField) {
                // Remove todos os caracteres que não sejam números
                let phone = phoneField.value.replace(/\D/g, '');

                // Aplica a formatação do telefone
                if (phone.length > 0 && phone.length <= 2) {
                    phone = phone.replace(/(\d{0,2})/, '($1');
                } else if (phone.length > 2 && phone.length <= 7) {
                    phone = phone.replace(/(\d{2})(\d+)/, '($1) $2');
                } else if (phone.length > 7 && phone.length <= 11) {
                    phone = phone.replace(/(\d{2})(\d{5})(\d+)/, '($1) $2-$3');
                } else if (phone.length > 11) {
                    phone = phone.replace(/(\d{2})(\d{5})(\d{4})(\d+)/, '($1) $2-$3');
                }

                // Atualiza o campo de input com o telefone formatado
                phoneField.value = phone;
            }
        </script>

            <button type="submit" class="btn"> Registre-se </button>
            <div class="register-link">
                <p>Já possuí uma conta? <a href="./formulario_de_login.html"> Fazer Login</a></p>
            </div>
        </form>
    </div>
    
</body>

</html>
